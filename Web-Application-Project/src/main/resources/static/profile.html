<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile - TypeMaster</title>
    <link rel="stylesheet" href="./css/profile.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">TYPE MASTER</div>
      <a href="/game" class="nav-item">Play Game</a>
      <div class="nav-item active">My Profile</div>
      <a href="/leaderboard" class="nav-item">Leaderboard</a>
      <div style="flex: 1"></div>
      <a href="#" onclick="logout()" class="nav-item" style="color: #ff4961"
        >Logout</a
      >
    </div>

    <div class="main-content">
      <div class="header">
        <h1 id="welcome-msg">Welcome back</h1>
      </div>

      <div class="profile-header">
        <div class="avatar" id="avatar-initial">U</div>
        <div>
          <h2 id="full-name" style="margin: 0">Loading...</h2>
          <p id="email-display" style="color: var(--muted); margin: 5px 0 0 0">
            ...
          </p>
          <span
            id="role-badge"
            style="
              background: #1e293b;
              padding: 4px 8px;
              border-radius: 4px;
              font-size: 12px;
              margin-top: 10px;
              display: inline-block;
            "
            >USER</span
          >
        </div>
      </div>

      <br /><br />

      <div class="section-title">Career Statistics</div>
      <div class="stats-grid" id="stats-container">
        <div class="stat-card">
          <div class="stat-label">Best WPM</div>
          <div class="stat-value" id="stat-wpm">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg Accuracy</div>
          <div class="stat-value" id="stat-acc">0%</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Words</div>
          <div class="stat-value" id="stat-words">0</div>
        </div>
      </div>

      <div class="section-title">Achievements</div>
      <div class="achievements-grid" id="achievements-container">
        <p style="color: var(--muted)">Loading achievements...</p>
      </div>
    </div>

    <script src="./js/profile.js">
    
    </script>
  </body>
</html>
