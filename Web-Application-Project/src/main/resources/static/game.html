<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TypeMaster Game</title>
    <link rel="stylesheet" href="./css/game.css">
  </head>
  <body>
    <div class="wrap" id="gameContainer">
      <header>
        <h1>TYPE MASTER</h1>
        <div class="nav-links">
          <a href="/profile">My Profile</a>
          <a href="/leaderboard">Leaderboard</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </header>

      <select id="mode-selector" onchange="changeMode()" style="padding: 5px; background: #0f1724; color: #ccb8b8; border: 1px solid #d40016; border-radius: 4px;">
        <option value="NORMAL">Time Mode (30s)</option>
        <option value="QUOTE">Quote Mode</option>
      </select>

      <div class="status">
        <div id="timer">00:30</div>
        <div id="wpm-display">0 WPM</div>
      </div>

      <div class="play-area" id="words-container" onclick="focusInput()">
        Loading...
      </div>

      <div style="color: var(--muted); font-size: 0.9rem">
        Press <span style="color: white">Tab</span> to restart
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="result-modal" id="resultModal">
      <h2 style="color: var(--accent)">Game Over!</h2>
      <h1 id="final-wpm" style="font-size: 3rem; margin: 10px 0">0</h1>
      <p>WPM</p>
      <p id="accuracy-text">Syncing...</p>
      <button class="restart" onclick="resetGame()">Play Again</button>
    </div>

    <script src="./js/game.js">
      
    </script>
  </body>
</html>
