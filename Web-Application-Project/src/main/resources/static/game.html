<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TypeMaster Game</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: #0f1724;
        --accent: #d40016;
        --muted: #98a0b3;
        --text: #e6eef8;
        --correct: #3ddc84;
        --wrong: #ff4961;
        --active: #e6eef8;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: linear-gradient(180deg, #071022 0%, #071827 100%);
        color: var(--text);
        font-family: "Roboto Mono", monospace;
      }
      .wrap {
        max-width: 920px;
        margin: 48px auto;
        padding: 28px;
        text-align: center;
        background: rgba(15, 23, 36, 0.8);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      h1 {
        margin: 0;
        color: var(--accent);
        font-size: 24px;
      }
      .nav-links a {
        color: var(--muted);
        text-decoration: none;
        margin-left: 15px;
        font-size: 14px;
        transition: 0.2s;
      }
      .nav-links a:hover {
        color: var(--text);
      }
      .status {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: var(--accent);
      }
      .play-area {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 8px;
        min-height: 120px;
        font-size: 1.5rem;
        line-height: 2rem;
        text-align: left;
        user-select: none;
        cursor: text;
        margin-bottom: 20px;
      }
      .word {
        margin-right: 10px;
        display: inline-block;
      }
      .letter {
        color: #4a5568;
        position: relative;
      }
      .letter.correct {
        color: var(--text);
      }
      .letter.wrong {
        color: var(--wrong);
        text-decoration: underline;
      }
      .letter.active::before {
        content: "|";
        position: absolute;
        left: -6px;
        color: var(--accent);
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .result-modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--panel);
        padding: 30px;
        border-radius: 12px;
        border: 1px solid var(--accent);
        z-index: 100;
        text-align: center;
      }
      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: 50;
      }
      button.restart {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .blur {
        filter: blur(4px);
        pointer-events: none;
      }

      /* NEW MODE BUTTONS */

      .mode-switcher {
        display: inline-flex;
        background: var(--panel);
        padding: 5px;
        border-radius: 8px;
        border: 1px solid #1e293b;
        margin-bottom: 25px;
      }
      .mode-btn {
        background: transparent;
        border: none;
        color: var(--muted);
        padding: 8px 24px;
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        border-radius: 6px;
        transition: 0.2s;
      }
      .mode-btn:hover { color: var(--text); }
      .mode-btn.active {
        background: var(--accent);
        color: white;
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <div class="wrap" id="gameContainer">
      <header>
        <h1>TYPE MASTER</h1>
        <div class="nav-links">
          <a href="profile.html">My Profile</a>
          <a href="leaderboard.html">Leaderboard</a>
          <a href="#" onclick="logout()">Logout</a>
        </div>
      </header>

      <div class="mode-switcher">
        <button class="mode-btn active" id="btn-time" onclick="switchMode('TIME')">Time Mode</button>
        <button class="mode-btn" id="btn-quote" onclick="switchMode('QUOTE')">Quote Mode</button>
      </div>

      <div class="status">
        <div id="timer">00:30</div>
        <div id="wpm-display">0 WPM</div>
      </div>

      <div class="play-area" id="words-container" onclick="focusInput()">
        Loading...
      </div>

      <div style="color: var(--muted); font-size: 0.9rem">
        Press <span style="color: white">Tab</span> to restart
      </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="result-modal" id="resultModal">
      <h2 style="color: var(--accent)">Game Over!</h2>
      <h1 id="final-wpm" style="font-size: 3rem; margin: 10px 0">0</h1>
      <p>WPM</p>
      <p id="accuracy-text">Syncing...</p>
      <button class="restart" onclick="resetGame()">Play Again</button>
    </div>

    <script>
      const GAME_DURATION = 30;
      let token = localStorage.getItem("jwt_token");
      if (!token) window.location.href = "/login.html";

      let currentMode = localStorage.getItem("preferredMode") || "TIME";
      let quoteSource = "";

      let words = [],
        typedText = "";
      let timer = GAME_DURATION,
        isRunning = false,
        timerInterval = null;
      let currentWordIndex = 0,
        currentCharIndex = 0;

      const container = document.getElementById("words-container");
      const timerEl = document.getElementById("timer");
      const modal = document.getElementById("resultModal");
      const overlay = document.getElementById("overlay");

      window.onload = () => {
        updateButtonStyles();
        fetchWords();
        document.addEventListener("keydown", handleTyping);
      };

      async function fetchWords() {
        // try {
        //   const res = await fetch(`/words/get-random-word?limit=50`, {
        //     headers: { Authorization: `Bearer ${token}` },
        //   });
        //   const json = await res.json();
        //   const list = json?.wordDTOs || json || [];
        //   words = list.map((w) => (typeof w === "string" ? w : w.word));
        //   renderWords();
        // } catch (err) {
        //   container.innerHTML = `<span style="color:red">Server Error</span>`;
        // }

        container.innerHTML = "Loading...";
        try {
          let url = "";
          if (currentMode === "QUOTE") {
            url = "/quotes/random"; // Quote Mode URL
          } else {
            url = "/words/get-random-word?limit=50"; // Time Mode URL
          }

          const res = await fetch(url, { headers: { Authorization: `Bearer ${token}` } });
          const json = await res.json();

          if (currentMode === "QUOTE") {
            const data = json.quoteDTO;

            if (!data) {
              container.innerHTML = "Error: No quote data found.";
              return;
            }

            quoteSource = data.source;
            let content = data.content.trim();
            words = content.split(" "); // split sentence to array of words

            // show author name
            document.getElementById("wpm-display").innerText = "- " + quoteSource;

          } else {
            const list = json.wordDTOs || json || [];
            words = list.map(w => typeof w === "string" ? w : w.word);

            // clear author display
            document.getElementById("wpm-display").innerText = "";
          }

          renderWords();
        } catch (err) {
          console.error(err);
          container.innerHTML = `<span style="color:red">Server Error</span>`;
        }

      }

      function renderWords() {
        container.innerHTML = "";
        words.forEach((word, wIdx) => {
          const wordDiv = document.createElement("div");
          wordDiv.className = "word";
          word.split("").forEach((ch, cIdx) => {
            const s = document.createElement("span");
            s.className = "letter";
            s.innerText = ch;
            if (wIdx === 0 && cIdx === 0) s.classList.add("active");
            wordDiv.appendChild(s);
          });
          container.appendChild(wordDiv);
        });
      }

      // function changeMode() {
      //   const selector = document.getElementById("mode-selector");
      //   currentMode = selector.value;
      //
      //   // reset timer display based on mode
      //   if (currentMode === "TIME") {
      //     document.getElementById("timer").innerText = "00:30";
      //     document.getElementById("timer").style.visibility = "visible";
      //   } else {
      //     document.getElementById("timer").innerText = "Quote";
      //     // document.getElementById("timer").style.visibility = "hidden";
      //   }
      //
      //   // reset game state
      //   isRunning = false;
      //   clearInterval(timerInterval);
      //   timer = GAME_DURATION;
      //   typedText = "";
      //   currentWordIndex = 0;
      //   currentCharIndex = 0;
      //
      //   // fetch new data
      //   fetchWords();
      // }

      function switchMode(mode) {
        if(mode === currentMode) return;
        currentMode = mode;
        localStorage.setItem("preferredMode", mode);
        updateButtonStyles();
        resetGame();
      }

      function updateButtonStyles() {
        document.getElementById("btn-time").className = currentMode === 'TIME' ? 'mode-btn active' : 'mode-btn';
        document.getElementById("btn-quote").className = currentMode === 'QUOTE' ? 'mode-btn active' : 'mode-btn';

        const timerEl = document.getElementById("timer");
        if (currentMode === "QUOTE") {
          timerEl.innerText = "QUOTE";
          timerEl.style.fontSize = "1.5rem";
        } else {
          timerEl.innerText = GAME_DURATION;
          timerEl.style.fontSize = "2rem";
        }
      }


      function handleTyping(e) {
        if (e.key === "Tab") {
          e.preventDefault();
          resetGame();
          return;
        }
        if (
          modal.style.display === "block" ||
          (e.key.length > 1 && e.key !== "Backspace" && e.key !== " ")
        )
          return;

        if (!isRunning) {
          isRunning = true;
          startTimer();
        }

        const wordDivs = document.querySelectorAll(".word");
        const currentLetters =
          wordDivs[currentWordIndex].querySelectorAll(".letter");

        if (e.key === "Backspace") {
          if (typedText.length > 0) typedText = typedText.slice(0, -1);
          if (currentCharIndex > 0) {
            currentCharIndex--;
            currentLetters[currentCharIndex].classList.remove(
              "correct",
              "wrong"
            );
          } else if (currentWordIndex > 0) {
            currentWordIndex--;
            currentCharIndex =
              wordDivs[currentWordIndex].querySelectorAll(".letter").length;
          }
          updateCursor();
          return;
        }

        if (e.key === " ") {
          e.preventDefault();
          typedText += " ";
          currentWordIndex++;
          currentCharIndex = 0;
          if (currentWordIndex >= words.length) finishGame();
          updateCursor();
          return;
        }

        if (currentCharIndex < currentLetters.length) {
          const expected = words[currentWordIndex][currentCharIndex];
          const span = currentLetters[currentCharIndex];
          typedText += e.key;
          span.classList.add(e.key === expected ? "correct" : "wrong");
          currentCharIndex++;
          updateCursor();
          if (
            currentWordIndex === words.length - 1 &&
            currentCharIndex === currentLetters.length
          )
            finishGame();
        }
      }

      function updateCursor() {
        document
          .querySelectorAll(".letter.active")
          .forEach((el) => el.classList.remove("active"));
        const wordDivs = document.querySelectorAll(".word");
        const letters = wordDivs[currentWordIndex]?.querySelectorAll(".letter");
        if (letters && letters[currentCharIndex])
          letters[currentCharIndex].classList.add("active");
      }

      function startTimer() {
        timerInterval = setInterval(() => {
          timer--;
          timerEl.innerText = timer;
          calculateStats();
          if (timer <= 0) finishGame();
        }, 1000);
      }

      function calculateStats() {
        return;
      }

      async function finishGame() {
        clearInterval(timerInterval);
        isRunning = false;

        const userId = localStorage.getItem("user_id");
        const payload = {
          userId: String(userId),
          duration: String(GAME_DURATION - timer),
          typedText: typedText.trim(),
          originalText: words.join(" "),
          mode: currentMode,

        };

        modal.style.display = "block";
        overlay.style.display = "block";
        document.getElementById("gameContainer").classList.add("blur");

        try {
          const res = await fetch(`/game-session/save-session`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify(payload),
          });
        } catch (err) {
          document.getElementById("accuracy-text").innerText =
            "Error saving results.";
        }
        try {
        const res = await fetch(`/game-session/get-own-session`, {
            headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const history = data.sessionResponses;

        const latest = history[history.length - 1];

        document.getElementById("final-wpm").innerText = Math.round(latest.wpm);
        document.getElementById("accuracy-text").innerText = 
            `Accuracy: ${Math.round(latest.accuracy)}%`;

    } catch (err) {
        console.error("Could not fetch history", err);
    }
      }

      function resetGame() {
        //    // hide the modal and overlay
        //  document.getElementById("resultModal").style.display = "none";
        //  document.getElementById("overlay").style.display = "none";
        //
        //  // un-blur the background
        //  document.getElementById("gameContainer").classList.remove("blur");
        //
        //  // restart the game logic
        // // reuse changmode cause im lazy
        //  changeMode();
        //
        //  // focus the body so typing works immediately
        //  document.body.focus();      }

          document.getElementById("resultModal").style.display = "none";
          document.getElementById("overlay").style.display = "none";
          document.getElementById("gameContainer").classList.remove("blur");

          // reset Game State
          isRunning = false;
          clearInterval(timerInterval);
          timer = GAME_DURATION;
          typedText = "";
          currentWordIndex = 0;
          currentCharIndex = 0;

          // reset timer based on current mode
          const timerEl = document.getElementById("timer");
          if (currentMode === "QUOTE") {
            timerEl.innerText = "QUOTE";
          } else {
            timerEl.innerText = GAME_DURATION; // Reset to 30
          }

          // fetch
          fetchWords();

          // focus input
          document.body.focus();
      }

      function logout() {
          localStorage.clear();
          window.location.href = "./login.html";
      }

      function focusInput() {
          document.body.focus();
      }

    </script>
  </body>
</html>
