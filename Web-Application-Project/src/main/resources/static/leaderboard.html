<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Leaderboard - TypeMaster</title>
    <link rel="stylesheet" href="./css/leaderboard.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div>
            <h1>TypeMaster — Leaderboard</h1>
            <div class="sub">Top WPM scores from players</div>
          </div>
          <div class="controls">
            <button class="btn" onclick="goBack()">← Back</button
            ><button
              class="btn primary"
              id="refreshBtn"
              onclick="loadLeaderboard()"
            >
              Refresh
            </button>
          </div>
        </header>

        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th>WPM Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="scoreBody">
            <tr>
              <td colspan="4" class="center">Loading...</td>
            </tr>
          </tbody>
        </table>
        <div
          id="errorBox"
          class="center muted"
          style="display: none; margin-top: 12px"
        ></div>
      </div>
    </div>

    <script src="./js/leaderboard.js">
    
    </script>
  </body>
</html>
