<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - TypeMaster</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        background-color: #0b1220;
        color: #e6eef8;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #0f1724;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        width: 300px;
      }
      h2 {
        color: #d40016;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background: #071022;
        border: 1px solid #333;
        color: white;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #d40016;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #b00012;
      }
      .link {
        text-align: center;
        margin-top: 10px;
        font-size: 0.9em;
      }
      a {
        color: #98a0b3;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 style="text-align: center; color: #d40016">Login</h2>
      <form id="loginForm">
        <input
          type="text"
          id="identifier"
          placeholder="Email or Username"
          required
        />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <div style="text-align: center; margin-top: 10px">
        <a href="register.html" style="color: #98a0b3"
          >Don't have an account? Register</a
        >
      </div>
    </div>

    <script>
      const API_BASE = "";
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const identifier = document.getElementById("identifier").value.trim();
          const password = document.getElementById("password").value;
          if (!identifier || !password) {
            alert("Enter both");
            return;
          }

          // Build payload compatible with common LoginRequest shapes
          const payload = {
            usernameOrEmail: identifier,
            identifier: identifier,
            username: identifier,
            email: identifier,
            password: password,
          };

          try {
         
            const res = await fetch(`${API_BASE}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });

            const data = await res.json().catch(() => null);
            if (!res.ok) {
              alert("Login failed: " + (data?.message || res.status));
              return;
            }

            // try to extract token from possible fields
            const token =
              data?.token ||
              data?.accessToken ||
              data?.data?.token ||
              data?.response?.token;
            if (token) {
              localStorage.setItem("jwt_token", token);
            } else {
              // maybe server sets cookie or returns user details; still proceed
              console.warn("No token returned, server response:", data);
            }
            alert("Login successful");
            window.location.href = "/game.html";
          } catch (err) {
            console.error(err);
            alert("Server error");
          }
        });
    </script>
  </body>
</html>
