<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Management - Admin</title>
    <link rel="stylesheet" href="../css/admin-achievements.css">
</head>
<body>

<div class="container">
    <header>
        <div>
            <a href="adminDashboard.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>Achievement Management</h1>
        </div>
    </header>

    <div class="admin-grid">
        <div class="card">
            <h3>Create New</h3>
            <div class="form-group">
                <label>Code (e.g. E009)</label>
                <input type="text" id="achCode" placeholder="ACC_SNIPER">
            </div>
            <div class="form-group">
                <label>Display Name</label>
                <input type="text" id="achName" placeholder="Type King">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="achDesc" rows="3" placeholder="Explain how to earn this..."></textarea>
            </div>
            <div class="form-group">
                <label>Condition Type (WPM_X or ACCURACY_X)</label>
                <input type="text" id="achCondition" placeholder="WPM_50">
            </div>
            <button class="btn btn-primary" onclick="createAchievement()">Create Achievement</button>
        </div>

        <div class="card">
            <h3>System Achievements</h3>
            <table id="achievementTable">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Achievement</th>
                        <th>Condition</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="achievementList">
                    <tr><td colspan="4" style="text-align: center; color: var(--muted);">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/admin-achievements.js">
   
</script>

</body>
</html>
